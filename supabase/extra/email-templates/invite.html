<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Tab: You're Invited</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 16px;
      overflow: hidden;
    }
    .header {
      background-color: #646cff;
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #ffffff !important;
    }
    .content {
      padding: 40px;
      text-align: center;
      line-height: 1.6;
    }
    .content p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ffffff !important;
    }
    .button {
      display: inline-block;
      background-color: #646cff;
      color: #ffffff !important;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
    .fallback-link {
      margin-top: 20px;
      font-size: 12px;
    }
    .fallback-link p {
        color: #888 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Our Tab: You're Invited!</h1>
    </div>
    <div class="content">
      <p>You have been invited to join a group on OurTab, the best way to track shared expenses with friends.</p>
      <a href="{{ .ConfirmationURL }}" class="button">Accept Invitation</a>
      <div class="fallback-link">
        <p>If the button above doesn't work, copy and paste this link into your browser:</p>
        <p>{{ .ConfirmationURL }}</p>
      </div>
    </div>
    <div class="footer">
      <p>&copy; OurTab - Stop chasing receipts.</p>
    </div>
  </div>
</body>
</html>
